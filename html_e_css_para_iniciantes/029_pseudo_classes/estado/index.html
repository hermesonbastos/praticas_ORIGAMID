<!--
|---------------------------------------- estado ----------------------------------------|
  -Estado
    Permite definirmos o estilo de diferentes estados do elemento html.

  -:hover
    Mouse por cima.

  -:focus
    Elemento em foco, usando o teclado (tab).

  -:active
    Quando clicamos no elemento.

  -:visited
    Para links que jÃ¡ foram visitados.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Pseudo Classes - estado</title>
  </head>
  <body>
    <a href="#" class="btn btn--hover">Clique Aqui</a>
    <a href="#" class="btn btn--focus">Clique Aqui</a>
    <a href="#" class="btn btn--active">Clique Aqui</a>
    <a href="#" class="btn btn--visited">Clique Aqui</a>
  </body>
</html>
