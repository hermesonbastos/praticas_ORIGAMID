<!--
|---------------------------------------- Grid Column ----------------------------------------|
  -grid-column
    Posiciona o item na coluna desejada.

  -1 / 3
    Da linha 1 até a linha 3.

  -1 / -1
    Da linha 1 até a última linha.

  -span 2
    Expandir por 2 colunas.
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grid Column</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="grid">
      <h1>Nimbus Stark</h1>
      <span>R$ 39</span>
      <img src="../011_img/img/bicicleta-1200-800.jpg" alt="Bicicleta Nimbus Stark Preta">
      <p>A Nimbus Stark é a melhor Bikcraft já criada pela nossa equipe. Ela vem equipada com os melhores acessórios, o que garante maior velocidade.</p>
      <a href="#">Comprar</a>
    </div>
  </body>
</html>
