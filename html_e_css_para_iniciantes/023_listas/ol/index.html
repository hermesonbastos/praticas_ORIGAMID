<!--
|---------------------------------------- ol ----------------------------------------|
  -A tag <ol> marca uma lista ordenada (ordered list).

-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Listas - ol</title>
  </head>
  <body>
    <h2>Classificação Final</h2>
    <ol>
      <li>Mariana</li>
      <li>Marcos</li>
      <li>Júlia</li>
      <li>Pedro</li>
    </ol>
  </body>
</html>
